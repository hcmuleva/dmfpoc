apiVersion: argoproj.io/v1aplha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec: 
  project: default
  
  source:
    repoURL: https://github.com/hcmuleva/dmfpoc.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true

  